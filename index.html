<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code with Heart Logo</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #qrcode {
      position: relative;
      width: 256px;
      height: 256px;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
      border-radius: 16px;
      background: white;
    }
    #qrcode canvas {
      border-radius: 16px;
    }
    /* Logo trái tim ở giữa */
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 4px #ff4d94);
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <!-- Logo trái tim SVG -->
  <svg id="logo" viewBox="0 0 24 24" fill="#ff3366" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
             2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
             C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
             c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Tạo QR code
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "Peace",
      width: 256,
      height: 256,
      colorDark: "#ff3366",   // Màu đỏ hồng đậm
      colorLight: "#ffe6f0",  // Màu nền nhạt hồng
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
